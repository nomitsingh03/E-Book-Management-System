<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::title},~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>New Books</title>
</head>

<body>
	<section>
		<div class="container mt-3">
			<h3 class="text-center mt-3">
				New Books
			</h3>
			<div class="row">
				
				<div class="col-md-3 mb-2" th:each="book:${books}">
					<div class="card ">
						<div class="card-body ">
							<div class="text-center"><img alt="" th:src="@{'/book_img/'+${book.getBookImageName}}"
									style="width: 140px; height: 180px;" class="img-thumbnail rounded" />
								<p th:text="${book.getBookName}">Title:</p>
								<p th:text="${book.getAuthor}">Author:</p>
								<p>Categories:</p>
							</div>
							<a th:href="@{'/view_book/'+${book.getBook_id}}" class="btn btn-info btn-sm ">View
								Details</a> <a th:href="@{'/cart/add-item/'+${book.book_id}}"
								class="btn btn-primary btn-sm mt-1"><i class="fa-solid fa-cart-plus"></i> Add Cart</a>
							<a href="" class="btn btn-danger btn-sm mt-1"><i
									class="fa-solid fa-indian-rupee-sign"></i>[[${book.getBookPrice}]]/-</a>
						</div>
						<!--Toast-->
						
						<!--Toast-->
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
