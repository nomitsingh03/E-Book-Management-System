<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::title},~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>BK-[[${book.getBook_id}]][[${book.getBookName}]]</title>
</head>
<body>
	<section>
		<div class="container">
		<div class="row text-center">
			<div class="col-6 offset-md-3">
				<div class="card">
					<div class="card-header">
						<div class="row pb-1">
							<strong>TITLE : </strong><span class="text-uppercase">[[${book.getBookName}]]</span><br>
							<strong>AUTHOR : </strong><span class="text-uppercase">[[${book.getAuthor}]]</span></div>
						
					</div>
					<div class="card-body">
						[[${book.getDescription}]]
					</div>
					<div class="card-footer">
						<a th:href="@{'/view_book/'+${book.getBook_id}}" class="btn btn-primary btn-sm ">Back</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>

</body>
</html>
