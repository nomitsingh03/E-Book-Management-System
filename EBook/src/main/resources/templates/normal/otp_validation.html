<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::title},~{::section})}">

<head>
<meta charset="ISO-8859-1">
<title>OTP Validate</title>
</head>
<body>
	<section style="margin-top: 5rem;" >
		<div class="container align-items-center justify-content-center" style="margin-top: 10%;">
				<div class="row justify-content-center">
					<div class="col-sm-10 col-md-6 offs">
			<div class="card ">
			<th:block class="text-center" th:if="${session.msg}"><span th:text="${session.msg}"></span>
			<th:block th:text="${@sessionHelper.removeSessionMessage()}"></th:block>
			</th:block>
				<div class="card-header fs-3">Forgot Password</div>
				<div class="card-body">
						<form th:action="@{/otp-validation}" method="post">
							<div class="form-group mb-3">
								<label class="form-lablel mb-1">Your Username :</label> 
								<input readonly type="text" name="email" class="form-control" placeholder="Enter Registered Email" th:value="${session.email}"> 
							</div>
							<div class="form-group mb-3">
								<label class="form-lablel mb-1">Enter OTP</label>
								<input type="text" name="otp" class="form-control" placeholder="Enter OTP here"> 
							</div>
								<div class="text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
						</form>
						
					</div>
					</th>
				</div>
			</div>
			
		</div>
	</section>

</body>
</html>
