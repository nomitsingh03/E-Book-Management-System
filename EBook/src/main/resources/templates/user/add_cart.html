<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::title},~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Cart</title>
</head>
<body>
	<section class="">
		<h1 class="text-center">Your Cart</h1>
		<div class="card text-center">
		<div class="card-body">
<div class="table-responsive">
    <table class="table align-middle">
        <thead>
            <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td th:text="${cartItem.book.bookName}"></td>
                <td th:text="${cartItem.book.author}"></td>
                <td th:text="${cartItem.book.bookPrice}"></td>
                <td th:text="${cartItem.quantity}"></td>
                <td th:text="${cartItem.totalPrice}"></td>
                <td>
                    <a class="btn btn-danger" href="#" th:href="@{/cart/remove-item/{id}(id=${cartItem.cartId})}">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="row mt-3">
    <div class="col"><h3>Total Price : <span th:text="${totalCartPrice}"></span></h3></div></div>
    </div></div>
    <div class="card">
		<div class="card-body">
			
			<form th:action="@{/order/order-processed}"  method="post">						
								<div class="p-3">
									<div class="row mb-3">
											<label for="payment" class="col-sm-3 col-form-label"> Payment Mode </label>
											<div class="col-sm-9">
												<select name="payment" id="payment">
												<option value="" selected>Select</option>
												<option value="Cash" selected>COD</option>
											</select></div>
									</div>	
									<br>
									<hr>
									<br>									
									<div class="row mb-3">
										<div class="col-6">
										<label for="name">Name</label>
										<input type="text" id="name" class="form-control" value="" name="name">
									</div>
									<div class="col-6">
										<label for="name">Email</label>
										<input type="text" id="name" class="form-control" name="email">
									</div> </div>
									<div class="row mb-3">
										<div class="col-6">
											<label for="mobile">Mobile No.</label>
										<input type="text" id="mobile" class="form-control"  name="mobile">
										</div>
										<div class="col-6">
											<label for="name">Locality</label>
										<input type="text" id="name" class="form-control" th:value="*{address.locality}" name="locality">
										</div>
									</div>
									<div class="row mb-3">
									<div class="col-6">
										<label for="name">Landmark</label>
										<input type="text" id="name" class="form-control" th:value="*{address.landmark}" name="landmark">
									</div>
										<div class="col-6">
										<label for="name">City</label>
										<input type="text" id="name" class="form-control" th:value="*{address.city}" name="city">
									</div>
									</div>
									<div class="row mb-3">
									<div class="col-4">
										<label for="name">State</label>
										<input type="text" id="name" class="form-control" th:value="*{address.state}" name="state">
									</div> 
										<div class="col-5">
										<label for="name">District</label>
										<input type="text" id="name" class="form-control" th:value="*{address.district}" name="district">
									</div>
									<div class="col-3">
										<label for="name">Pincode</label>
										<input type="text" id="name" class="form-control" th:value="*{address.pincode}" name="pincode">
									</div>
								</div>
						<div class="text-center">
									<button type="submit" class="btn btn-success" style="width: 60%;">Confirm Order</button>
									</div>
								</div>
							</form>
		</div>
	</div>
	</section>

</body>
</html>
